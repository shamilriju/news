{% load static %}
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>news</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout"  style="background-color:linen;">
    <!-- about -->
    <div id="about" class="about layout_padding">
        <div class="container" style="background-color:FAFAD2;">
            <div class="row" >
                <div class="col-md-6" >
                    <br>
                    <img class="img-responsive" src="{{news.image.url}}" alt="#" />
                </div>
                <div class="col-md-6" >
                    <div class="heading margin_top_30">
                        <br>
                        <h2>{{news.place}}</h2>
                    </div>
                    <div class="full margin_top_20"  >
                        {% if user.is_authenticated %}
                        <p style="font-size:15px;">{{news.description}}</p>
                        {% else %}
                        <p style="font-size:15px;color:red;">Please login to read...</p>
                        {% endif %}
                    </div>
                    <div class="full margin_top_20">
                        {% if user.is_authenticated %}
                       <p style="text-align:right;">Reporter: {{news.reporter}}</p>
                        {% endif %}
                    </div>
                    <div class="full margin_top_30">
                        <a class="main_bt" href='/' style="background:black;color:red;"><b>Read More</b></a>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>

    <!-- sidebar -->
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
